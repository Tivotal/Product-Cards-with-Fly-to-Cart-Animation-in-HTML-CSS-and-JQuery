<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards with Cart</title>

    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>

        <div class="item-count">0</div>
      </div>

      <div class="card">
        <img src="images/img1.jpg" alt="" />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Apple Watch</span>
              <p>Black, 8 series</p>
            </div>

            <div class="price">$370</div>
          </div>

          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="images/img2.jpg" alt="" />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Apple IPhone</span>
              <p>Black, 13 series</p>
            </div>

            <div class="price">$1356</div>
          </div>

          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>

      <div class="card">
        <img src="images/img3.jpg" alt="" />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Apple Airpods</span>
              <p>White, 3 generation</p>
            </div>

            <div class="price">$453</div>
          </div>

          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
